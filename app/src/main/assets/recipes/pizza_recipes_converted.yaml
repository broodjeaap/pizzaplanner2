        description: "Split the dough into smaller balls and place them into a covered/sealed container(s)"
        duration_minutes: 15
        timing: "after_previous"
        notes: "See video: [How to Make PIZZA DOUGH BALLS like a World Best Pizza Chef](https://www.youtube.com/watch?v=oZxNbL5XB7w)"
      - id: "dough_ball_rise"
