      - id: "make_dough"
        name: "Make the dough"
        description: "Combine all the ingredients to make the dough, we start with just the water and salt and add the yeast after adding some of the flour to not kill the yeast."
        duration_formula: "cold_rise_days * 24 * 60"
        timing: "start"
        temperature: "Cold (refrigerator)"
        notes: "See videos: [Pizza Dough | Basics with Babish](https://www.youtube.com/watch?v=n1O3uHPCOLA) and [How to Make NEAPOLITAN PIZZA DOUGH like a World Best Pizza Chef](https://www.youtube.com/watch?v=8Q_9h6VKm9c)"
        substeps:
          - name: "Salt+Water"
            description: "Combine the salt and the water in a bowl, stir until the salt dissolves.\n\n![salt_water](https://raw.githubusercontent.com/broodjeaap/PizzaRecipes/master/app_init/images/nea_cold_salt_water.png)"
          - name: "+20% flour"
            description: "Add ~20% of the flour to the water/salt mixture and mix everything together.\n\n![pre_yeast](https://raw.githubusercontent.com/broodjeaap/PizzaRecipes/master/app_init/images/nea_cold_pre_yeast.png)"
          - name: "Yeast"
            description: "Add the yeast to the mixture.\n\n![yeast](https://raw.githubusercontent.com/broodjeaap/PizzaRecipes/master/app_init/images/nea_cold_yeast.png)"
          - name: "Flour"
