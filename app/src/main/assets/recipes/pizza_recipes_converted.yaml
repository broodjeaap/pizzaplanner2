        duration_formula: "room_temp_rise_hours * 60"
        timing: "after_previous"
        temperature: "Room temperature"
        substeps:
          - name: "Split"
            description: "Split the dough into smaller balls and place them into a covered/sealed container(s)\n\nFor video instructions on how to make Dough balls check out this video:  \n\n[How to Make PIZZA DOUGH BALLS like a World Best Pizza Chef](https://www.youtube.com/watch?v=oZxNbL5XB7w)\n\n![kneaded](https://raw.githubusercontent.com/broodjeaap/PizzaRecipes/master/app_init/images/nea_cold_ball.png)"
      - id: "make_dough_balls"
